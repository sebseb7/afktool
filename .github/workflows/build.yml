name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - run: echo "filename=`ls dist/*.exe |xargs basename`" >> $GITHUB_ENV
     
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.filename }}
          path: dist

      - name: show
        run: ls dist
